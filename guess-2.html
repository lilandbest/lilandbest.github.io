<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>My site</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

  		function Play()
  		{
  			var answer = parseInt(Math.random() * 100);
  			var plyaerNum = 1;
  			while(true){
  				var userAnswer = prompt('Ходит игрок ' + plyaerNum +
          ' .Введите число от 0 до 100. Для выхода нажмите s');

  				if(userAnswer == 's')
  					break;

  				if(userAnswer > answer){
  					alert('Ваше число слишком большое');
  				} else if(userAnswer < answer){
  					alert('Ваше число слишком маленькое');
  				} else if(userAnswer == answer){
  					alert('Вы угадали, поздравляю! Победил игрок номер ' + plyaerNum);
  					break;
  				}

  				if(plyaerNum == 1)
  					plyaerNum = 2;
  				else if(plyaerNum == 2)
  					plyaerNum = 1;
  			}
  		}
  	</script>
</head>
